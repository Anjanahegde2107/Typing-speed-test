<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Typing Speed Test</title>
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <p id="sentence"></p>
        <textarea id="input" placeholder="Start typing..."></textarea>
        <div id="result">
            <p>Time: <span id="time">0</span> seconds</p>
            <p>Speed: <span id="speed">0</span> WPM</p>
            <p>Words Typed: <span id="wordCount">0</span></p>
            <p>Accuracy: <span id="accuracy">100</span>%</p>
        </div>
        <button id="start">Start Test</button>
        <button id="stop" disabled>Stop Test</button>
        <button id="restart" disabled>Restart Test</button>
        <div>
            <label for="customSentence">Enter your own sentence:</label>
            <input type="text" id="customSentence" placeholder="Type your sentence here...">
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
